{% extends 'base.html' %}

{% block content %}
  <form method="post" class="buttons">
    <h3>Create a Room</h3>
    <button type="submit" name="create" class="create-btn">Create Room</button>
    {% if error %}
      <ul>
        <li>{{error}}</li>
      </ul>
    {% endif %}
  </form>

  <form method="post" class="buttons">
    <h3>Join a Room</h3>
    <div class="join">
      <input type="text" placeholder="Room Code" name="code" />
      <button type="submit" name="join" class="join-btn">Join Room</button>
    </div>
    {% if error_join %}
      <ul>
        <li>{{error_join}}</li>
      </ul>
    {% endif %}
  </form>
{% endblock %}
